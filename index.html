<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>SOS</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div class="canvas">
                    <div class="sun"></div>
                    <div class="mercury planets">
                        <span id="mer" class="pla"></span>
                    </div>
                    <div class="venus planets">
                        <span id="ven" class="pla"></span>
                    </div>
                    <div class="earth planets">
                        <span id="ear" class="pla"></span>
                    </div>
                    <div class="mars planets">
                        <span id="mar" class="pla"></span>
                    </div>
                    <div class="jupiter planets">
                        <span id="jup" class="pla"></span>
                    </div>
                    <div class="saturn planets">
                        <span id="sat" class="pla"></span>
                    </div>
                    <div class="uranus planets">
                        <span id="ura" class="pla"></span>
                    </div>
                    <div class="neptune planets">
                        <span id="nep" class="pla"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
